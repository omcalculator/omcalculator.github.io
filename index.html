<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title>OmCalculator - Free Finance, Health, Mathematics, Science Calculator</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<style>
body {margin:0;font-family:Arial}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

/*footer css start*/
footer {
  background-color: #333; /* W3.CSS dark gray */
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

/*content wrapper css start*/
.content-wrapper {
  display: flex;
  flex-wrap: wrap;
}

main {
  flex: 2; /* Main content takes 2/3 of the width */
  background-color: #f2f2f2; /* Light gray background */
  padding: 20px;
}

aside {
  flex: 1; /* Sidebar takes 1/3 of the width */
  background-color: #e0e0e0; /* Lighter gray background */
  padding: 20px;
}

/* Media Query for Phones */
@media screen and (max-width: 576px) {
  main, aside {
    flex: auto; /* Both main content and sidebar take full width and stack on top of each other */
  }
}
/*content wrapper css end*/
</style>
</head>

<body>

<!-- Header Area-->
<div class="topnav" id="myTopnav">
  <a class="active" href="#home">calculator.org.in</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
  <a href="#about">About</a>
  <a class="icon" href="javascript:void(0);" onclick="myFunction()" style="font-size:15px;">&#9776;</a>
</div>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
<!-- Content Wrapper -->
<div class="content-wrapper">
  <!-- Main area blog posts -->
  <main>
    <!-- all pages but NOT homepage -->
    <p>A car is a wheeled, self-powered motor vehicle used for transportation.</p>
  </main>
  <!-- Sidebar Area Start -->
  <aside>
    <b:section class="sidebar" id="sidebar" showaddelement="yes"/>
    <p>hiiiii</p>
  </aside>
</div>
<!-- Footer Start -->
<footer>
  <p>&#169; 2024 Calculator. All rights reserved.</p>
</footer>

</body>
</html>
